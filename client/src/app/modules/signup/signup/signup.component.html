<div class="container-fluid register">
	<div class="row">
		<div class="col-md-3 register-left">
			<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
			<h3>Welcome</h3>
			<p>You are 30 seconds away from earning your own money!</p>
			<!-- <input type="submit" name="" value="Login" /> -->
			<a 
					routerLink="/login"
					class="btn btn-info">
					Login
			</a>
			<br/>
		</div>
		<div class="col-md-9 register-right">
			<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
				<li class="nav-item">
					<a 
							class="nav-link active" 
							id="photographer-tab" 
							data-toggle="tab" 
							href="#photographer" 
							role="tab"
							(click)="changePersonType('photographer')" 
							aria-controls="photographer" 
							aria-selected="true">

							Photographer
					</a>
				</li>
				<li class="nav-item">
					<a 
							class="nav-link" 
							id="hirer-tab" 
							data-toggle="tab" 
							href="#hirer" 
							role="tab"
							(click)="changePersonType('hirer')" 
							aria-controls="hirer" 
							aria-selected="false">
				
							Hirer
					</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="photographer" role="tabpanel" aria-labelledby="photographer-tab">
					<h3 class="register-heading">
						Apply as a Photographer
					</h3>
					<form class="row register-form">
						<div class="col-md-6">
							<div class="form-group">
								<input 
										type="text" 
										name="firstName"
										[(ngModel)]="signup.person.firstName"
										class="form-control" 
										placeholder="First Name *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<input 
										type="text" 
										name="lastName"
										[(ngModel)]="signup.person.lastName"
										class="form-control" 
										placeholder="Last Name *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<input 
										type="password" 
										name="password"
										[(ngModel)]="signup.person.password"
										class="form-control" 
										placeholder="Password *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<input 
										type="password" 
										name="cpassword"
										[(ngModel)]="signup.person.cpassword"
										class="form-control" 
										placeholder="Confirm Password *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<div class="maxl">
									<div class="btn-group" data-toggle="buttons">
										<label 
												class="btn btn-secondary"
												(click)="chooseGender('male')">

												<input 
														[(ngModel)]="signup.person.gender"
														type="radio" 
														name="gender" 
														value="male" 
												/>
												<span>Male</span>
										</label>
										<label 
												class="btn btn-secondary"
												(click)="chooseGender('female')">

												<input 
														[(ngModel)]="signup.person.gender"
														type="radio" 
														name="gender" 
														value="female"
												/>
												<span>Female</span>
										</label>
										<label 
												class="btn btn-secondary"
												(click)="chooseGender('transgender')">

												<input 
														[(ngModel)]="signup.person.gender"
														type="radio" 
														name="gender" 
														value="transgender"
												/>
												<span>Transgender</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input 
										type="email" 
										name="email"
										[(ngModel)]="signup.person.email"
										class="form-control" 
										placeholder="Your Email *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<input 
										type="text" 
										name="phone"
										[(ngModel)]="signup.person.phone"
										minlength="10" 
										maxlength="10" 
										name="txtEmpPhone" 
										class="form-control" 
										placeholder="Your Phone *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<select class="form-control">
									<option class="hidden" selected disabled>Please select your Sequrity Question</option>
									<option>What is your Birthdate?</option>
									<option>What is Your old Phone Number</option>
									<option>What is your Pet Name?</option>
								</select>
							</div>
							<div class="form-group">
								<input 
										type="text" 
										class="form-control" 
										placeholder="Enter Your Answer *" 
										value="" 
								/>
							</div>
							<input 
									type="submit" 
									(click)="validatePeople()"  
									class="btnRegister" 
									value="Register" 
							/>
						</div>
					</form>
				</div>
				<div class="tab-pane fade show" id="hirer" role="tabpanel" aria-labelledby="hirer-tab">
					<h3 class="register-heading">Apply as a Hirer</h3>
					<form class="row register-form">
						<div class="col-md-6">
							<div class="form-group">
								<input 
										type="text"

										<label

												<input

										<label

												<input

														type="radio" 
														name="gender"

												/>
												<span>Female</span>

										<label

												<span>Transgender</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input 
										type="email" 
										name="email"
										[(ngModel)]="signup.person.email"
										class="form-control" 
										placeholder="Your Email *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<input 
										type="text" 
										name="phone"
										[(ngModel)]="signup.person.phone"
										minlength="10" 
										maxlength="10" 
										name="txtEmpPhone" 
										class="form-control" 
										placeholder="Your Phone *" 
										value="" 
								/>
							</div>
							<div class="form-group">
								<select class="form-control">
									<option class="hidden" selected disabled>Please select your Sequrity Question</option>
									<option>What is your Birthdate?</option>
									<option>What is Your old Phone Number</option>
									<option>What is your Pet Name?</option>
								</select>
							</div>
							<div class="form-group">
								<input 
										type="text" 
										class="form-control" 
										placeholder="Enter Your Answer *" 
										value="" 
								/>
							</div>
							<input 
									type="submit" 
									(click)="validatePeople()"  
									class="btnRegister" 
									value="Register" 
							/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
